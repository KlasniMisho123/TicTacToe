<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@1,8..144,200&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    
    <div class ="background-div">
      <h1 class="game-title">Tic Tac Toe</h1>
      <div class="top-section">
        <div class="headers-div">
          <div class="first-player flex-header"><h3 class="player-name">X Player</h3></div>
          <div class="result-text flex-header"><h3>Play Game</h3></div>
          <div class="second-player flex-header"><h3 class="player-name">O Player</h3></div>
        </div>
        <div class="score-grid">
          <div class="score-result-div">
            <div>Win: </div>
            <div class="first-player-win stat-grid">--</div>
          </div>
          <div class="score-result-div">
            <div>Draw: </div>
            <div class="player-draw stat-grid">--</div>
          </div>
          <div class="score-result-div">
            <div>Win: </div>
            <div class="second-player-win stat-grid">--</div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="grid-container">
          <div class="ttt-square 11">A1</div>
          <div class="ttt-square 12">A2</div>
          <div class="ttt-square 13">A3</div>
          <div class="ttt-square 21">B1</div>
          <div class="ttt-square 22">B2</div>
          <div class="ttt-square 23">B3</div>
          <div class="ttt-square 31">C1</div>
          <div class="ttt-square 32">C2</div>
          <div class="ttt-square 33">C3</div>
        </div>
        <div class="btn-div">
          <button class="reset-btn btn-no-strap">Reset Score</button>
          <button class="play-again-btn btn-no-strap">Play Again</button>
        </div>
      </div>
    </div>
    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
      </ul>
      <p class="text-center text-body-secondary">Â© 2023 Company, Inc</p>
    </footer>
    <script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
    <script src="tictactoe.js"></script>
</body>
</html>
